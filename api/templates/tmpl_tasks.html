
{% extends "base.html" %}

{% block title %}
Доска объявлений
{% endblock %}

{% block content %}
    <body>
    <div class="container">
        <h1>
            Список задач
        </h1>
        <div class="list-group col-10 mx-auto">
            {% for item in tasks|sort(attribute="_id", reverse=True) %}
                <a class="list-group-item list-group-item-action" href="{{ item.address }}">
                    {{ item.address }}
                    <ul>
                        <li class="list-group-item list-group-item-secondary">статус страници:{{ item.http_status }}</li>
                    </ul>
                </a>
            {% endfor %}
        </div>
    </div>
    </body>
{% endblock %}
