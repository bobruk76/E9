<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        {% block bootstrap_header %}
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">

        {% endblock bootstrap_header %}
        <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon.png' ) }}" sizes="32x32">
    </head>
    <body>
        <div class="container col-8">
            <nav class="navbar navbar-light" style="background-color: #e3f2fd;" ii="footer">
                <div class="list-group list-group-horizontal mx-auto">
                    <a href="/" class="list-group-item list-group-item-action">На главную</a>
                    {% if current_user.is_authenticated %}
                        <a href="/event/" class="list-group-item list-group-item-action">События</a>
                        <a href="/user/" class="list-group-item list-group-item-action">Пользователи</a>
                        {{ current_user.name }}
                        <a href="/logout" class="list-group-item list-group-item-action">Log ut</a>
                    {% endif %}
                    {% if not current_user.is_authenticated %}
                        <a href="/login" class="list-group-item list-group-item-action">Log in</a>

                    {% endif %}
                </div>
            </nav>

            {% block content %}
            {% endblock %}
        </div>

        <script src="{{ url_for('static', filename='scr/scripts.js') }}"></script>
    </body>
</html>
