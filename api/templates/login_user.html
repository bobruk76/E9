{% extends "base.html" %}

{% block title %}
Сообщение
{% endblock %}

{% block content %}
	<h2 class="title">Новый пользователь</h2>
	<form method="POST">
		{{ form.csrf_token }}
		<div class="form-group">
			{{ form.name.label }}
			{{ form.name(class_='form-control') }}
		</div>
		<div class="form-group">
			{{ form.password.label }}
			{{form.password(class_='form-control')}}
		</div>
		<button type="submit" class="btn btn-success">Авторизоваться</button>
	</form>
{% endblock %}
